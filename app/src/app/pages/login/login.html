<div class="bg-gray-100">
    <div class="flex flex-col items-start h-screen">
        <div class="w-[30vw] bg-white h-full p-10 flex flex-col justify-center">
            <h1 class="text-4xl font-bold text-blue-600 mb-4">Login</h1>
            <form (ngSubmit)="onSubmit()">
                <div class="mb-4">
                    <app-input inputId="email" inputName="email" inputType="email" labelName="E-mail" [autocomplete]="true" />
                </div>
                <div class="mb-4">
                    <app-input inputId="password" inputName="password" inputType="password" labelName="Senha" [autocomplete]="true" />
                </div>
                <div class="mt-4">
                    <button type="submit"
                        class="w-full bg-blue-600 text-white px-4 py-2" [appDisableButton]="submitted()">
                        @if(submitted()){
                            Aguarde
                        }
                        @else{
                            Entrar
                        }
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
